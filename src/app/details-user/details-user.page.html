<ion-header>
    <ion-toolbar>
        <ion-title> Product Den - List</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div style="margin:5px; text-align: right">
        <ion-icon name="contact" style="width:45px; height:30px;"></ion-icon>
        Logged in User: {{ selectedUser.username }}
    </div>

    <div style="margin:26px;"></div>
    <button mat-mini-fab color="primary" class="add-button" (click)="Refresh()" style="background-color: whitesmoke; color: black;">
        <ion-icon name="refresh" style="width:45px; height:20px;"></ion-icon>
    </button>

    <ion-searchbar (keyup)='searchFilter($event)'></ion-searchbar>

    <ngx-datatable #tblUsers class="fullscreen" [rows]="dataSource" [ngClass]="tablestyle" [columnMode]="'force'" [headerHeight]="'auto'" [footerHeight]="50" [rowHeight]="'auto'" [limit]="10" [scrollbarH]="true" style="margin:20px;">

        <ngx-datatable-column name="" id="" class="fonts" [width]="50">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <button (click)="editUserData(row)" mat-mini-fab color="primary" style="background-color: whitesmoke; color: black;">
                    <ion-icon name="create" style="width:25px; height:25px;"></ion-icon>
                </button>
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Name" id="name" class="fonts" [width]="170">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.name }}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Username" id="username" class="fonts" [width]="250">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.username }}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Password" id="password" class="fonts" [width]="130">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.password }}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Role" id="role" class="fonts" [width]="170">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.role }}
            </ng-template>
        </ngx-datatable-column>

    </ngx-datatable>

    <div style="margin:40px;">
        <ion-button shape="round" color="success" expand="block" (click)="addRedirect()">Add User
        </ion-button>
        <br>
        <ion-button shape="round" color="warning" expand="block" (click)="loadProducts()">Product List</ion-button>
    </div>

</ion-content>
